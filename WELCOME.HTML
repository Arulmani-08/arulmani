<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Arulmani's Resume</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #97ecea;
            color: #0c020c;
        }
        .welcome-container {
            background-color: #5329d3;
            color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(12, 223, 47, 0.2);
            text-align: center;
        }
        .welcome-container h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .welcome-container p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .enter-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .enter-button:hover {
            background-color: #000000;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to My Resume!</h1>
        <p>Hello! I'm M. Arulmani, a student at AAA College of Engineering and Technology.</p>
        <p>Click the button below to view my resume and learn more about my skills and experience.</p>
        <a href="index.html" class="enter-button">View Resume</a>
    </div>
</body>
</html>
