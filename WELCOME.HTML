<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Arulmani's Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #97ecea;
        }
        .welcome-container {
            background-color: #5329d3;
            color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
        }
        .welcome-container h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .welcome-container p {
            font-size: 1.2em;
            margin-bottom: 25px;
        }
        .enter-button {
            padding: 12px 25px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .enter-button:hover {
            background-color: #000000;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to My Resume!</h1>
        <p>Hi, I'm M. Arulmani from AAA College of Engineering and Technology.</p>
        <p>Click below to view my resume and learn about my skills and achievements.</p>
        <a href="resume.html" class="enter-button">View Resume</a>
    </div>
</body>
</html>
